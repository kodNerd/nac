{% extends 'Home/base.html' %}
{% load static%}
{% block title %}Profile {% endblock %}
{% block content %}
   <div class="row align-items-center g-lg-5 py-5 mb-0 gray-bg">
      <div class="col-md-10 mx-auto col-lg-6 mt-0">
      <form  action="{% url 'login' %}" method="post" class="p-4 p-md-5 border rounded-3 " style=" background-color: #ffffff; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;">
      {% csrf_token %}
          
        <div class="imgcontainer " style="text-align: center;margin: 24px 0 12px 0;">
          <img src="/static/images/default.jpg" alt="Avatar" class="avatar " style="width: 10%; border-radius: 50%; ">
        </div>
        <div class="top">
          {% for message in messages %}
      <h5 style="color:rgba(159, 17, 15, 0.808); text-align: center;">{{message}}</h5>
      {% endfor %}
        <h3 class="text-center" style="color: black;">Login</h3></div>
        <hr>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="username"  placeholder="username/Admission no" style="color: rgb(31, 22, 8);" required>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
        </div>
        <div class="checkbox mb-3">
          <label class="ccontainer" style="color: #000;"> Remember me
            <input type="checkbox" checked>
            <span class="checkmark"></span>
          </label>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%;"><b style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: larger;">LOGIN</b></button>
        <h5 class="mt-3 text-center"><a href="{%url 'register'%}" style="text-decoration: none; color: crimson;" >Register</a> instead</h5>
        <hr class="my-4"  >
        <div id="ft"><small class="text-muted" >By clicking log in, you agree to the terms of use.</small>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
